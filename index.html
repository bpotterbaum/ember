<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Playing with EmberJS</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  



  <script type="text/x-handlebars">
    <section class="thin-top"></section>
    <section class="thick-top">
      {{#link-to 'index' classNames="button-itme button-itme-pic" }}
        <i class="fa fa-picture-o"></i>
        Pictures
      {{/link-to}}
      {{#link-to 'jodge' classNames="button-itme button-itme-jodge" }}
        <i class="fa fa-gavel"></i>
        Jodge
      {{/link-to}}
      {{#link-to 'tags' classNames="button-itme button-itme-tags" }}
        <i class="fa fa-tags"></i>
        Tags
      {{/link-to}}
      {{#link-to 'achievements' classNames="button-itme button-itme-achievements" }}
        <i class="fa fa-trophy"></i>
        Achievements
      {{/link-to}}
    </section>
    <section class="content-area">
      {{outlet}}
    </section>
  </script>
















  <script type="text/x-handlebars" id="achievements">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="tags">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="jodge">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
